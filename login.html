<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShcolar Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        
        <div class="nav">
            <div>
            <a href="#" class="HOME color-white" >HOME </a>
        </div>
        <div>
            <a href="#" class="CONTACT-US color-white">CONTACT US</a>
        </div>
        </div>
        
        
        <div class="login-box">
            <h2>Welcome</h2>
            <p>Login in to your account to continue</p>
            
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="" required>
                
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password</a>
            </form>
            
        </div>
        
     
        <div class="illustration">
            <img src="logoo.png" alt="Laptop and Book Illustration">
            <h3>eShcolar</h3>
        </div>
    </div>
</body>
</html>
