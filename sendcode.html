<div class="reset-container">
    <h2>Change your Password</h2>
    
    <form action="#" method="POST">
        <label for="Old password">Old password</label>
        <input type="text" id="Old password" name="Old password" required>

        <label for="new-password">New password</label>
        <div class="password-container">
            <input type="password" id="new-password" name="new-password" required>
            <span class="toggle-password">&#128065;</span>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span class="toggle-password">&#128065;</span>
        </div>

        <button type="Change">Change</button>
    </form>

<script>
  
    const togglePasswordIcons = document.querySelectorAll(".toggle-password");

    togglePasswordIcons.forEach(icon => {
        icon.addEventListener("click", () => {
            const input = icon.previousElementSibling;
            const type = input.getAttribute("type") === "password" ? "text" : "password";
            input.setAttribute("type", type);
        });
    });
</script>
<script>
    function toggleCourses() {
        const coursesList = document.getElementById('coursesList');
        if (coursesList.style.display === 'none' || coursesList.style.display === '') {
            coursesList.style.display = 'block';
        } else {
            coursesList.style.display = 'none';
        }
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const courseItems = document.querySelectorAll('.course-item');

           courseItems.forEach(item => {
            item.addEventListener('click', () => {
                courseItems.forEach(course => course.classList.remove('active'));
                item.classList.add('active');
            });
        });
    });
</script>
